<ion-view title="Signup" >
    <ion-content padding="true" class="has-header">
        <form  class="list form-signup">
            <ion-list >
                <label class="item item-input" >
                    <span class="input-label" > UserName </span>
                    <input type="text" ng-model="newUser.name"
                            placeholder="Manuelin">
                </label>
                <label class="item item-input " >
                    <span class="input-label">email</span>
                    <input type="text" ng-model="newUser.email"
                           placeholder="manuelin@deporte.blanco">
                </label>
                <label class="item item-input " >
                    <span class="input-label">Password</span>
                    <input type="text" ng-model="newUser.password"
                          placeholder="*******">
                </label>
            </ion-list>
            <a class=" button button-stable  button-block icon-left ion-android-add"
                ng-click="signup(newUser)" >Sign up</a>
        </form>
    </ion-content>
</ion-view>
