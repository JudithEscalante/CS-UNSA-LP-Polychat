
<ion-view cache-view="true"
          view-title="<div class=' icon ion-chatbubble  user-messages-top-icon
                      msg-header-username'> {{user.name}} </div>
                      ">

    <ion-nav-buttons side="left">
      <button class="button button-icon ion-arrow-left-c" ng-click='myGoBack()'></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-star" ng-click='popover.show($event)'></button>
    </ion-nav-buttons>




    <ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">
       <div ng-repeat="message in messages" class="message-wrapper">
            <!--   CHAT LEFT - Receiver - otros-->
            <ion-item class="item item-avatar-left" ng-if="message.userName != user.name">
               <img ng-click="goProfile(message.userId,message.userName)" src="img/avatar.jpg" />
                 <div class="chat-bubble left">
                     <div class="message"> {{message.content}}</div>
                     <div class="message-detail">
                         <!--<span ng-click="" class="bold">{{message.date}}</span>
                         <span am-time-ago="time"></span>-->
                     </div>
                 </div>
            </ion-item>
            <!--end CHAT LEFT - Receiver - otros-->

            <!--   CHAT RIGHT - Sender - yo-->
            <ion-item class="item item-avatar-right" ng-if="message.userName == user.name">
                <img ng-click="goProfile(message.userId,message.userName)" src="img/avatar.jpg" />
                 <div class="chat-bubble right">
                     <div class="message">{{message.content}}</div>
                     <div class="message-detail">
                         <!--<span ng-click="" class="bold">{{message.date}}</span>
                         <span am-time-ago="time"></span> -->
                     </div>
                 </ion-item>
            </div>
            <!--end CHAT RIGHT - Sender - yo-->
       </div>
    </ion-content>

    <!--button SEND-->
      <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Type your fuc*#~@! message" ng-model="message">
            </label>
            <button class=" button button-positive icon ion-android-send "
                    ng-click="sendMessage()" ng-disabled="!message || message === ''"></button>
      </ion-footer-bar>
    <!--end button SEND-->

</ion-view>
