
<ion-view cache-view="false"
          view-title="<div class=' icon ion-chatbubble  user-messages-top-icon
                      msg-header-username' > {{userNameReceiver}} </div>">


    <ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">
       <div ng-repeat="message in allmessage" class="message-wrapper">
            <!--   CHAT LEFT - Receiver - otros-->
            <ion-item class="item item-avatar-left" ng-if="message.from == userNameReceiver">
               <img ng-click="viewProfile(message)" src={{message.img}} />
                 <div class="chat-bubble left">
                     <div class="message"> {{message.body}}</div>
                     <div class="message-detail">
                         <span ng-click="viewProfile(message)" class="bold">{{message.date}}</span>
                         <span am-time-ago="time"></span><!--timer-->
                     </div>
                 </div>
            </ion-item>
            <!--end CHAT LEFT - Receiver - otros-->

            <!--   CHAT RIGHT - Sender - yo-->
            <ion-item class="item item-avatar-right" ng-if="message.from == userNameSender">
                <img ng-click="viewProfile(message)" src={{message.img}} />
                 <div class="chat-bubble right">
                     <div class="message">{{message.body}}</div>
                     <div class="message-detail">
                         <span ng-click="viewProfile(message)" class="bold">{{message.date}}</span>
                         <span am-time-ago="time"></span> <!--timer-->
                     </div>
                 </ion-item>
            </div>
            <!--end CHAT RIGHT - Sender - yo-->
       </div>
    </ion-content>

    <!--button SEND-->
      <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Type your fuc*#~@! message" ng-model="messageInput">
            </label>
            <button class=" button button-positive icon ion-android-send footer-btn"
                    ng-click="addMessage()" ng-disabled="!messageInput || messageInput === ''"></button>
      </ion-footer-bar>
    <!--end button SEND-->

</ion-view>
