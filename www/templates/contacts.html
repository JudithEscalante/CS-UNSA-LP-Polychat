<ion-view cache-view="false" title="Contacts" >
    <!--     button DELETE -->
    <ion-nav-buttons  side="right" >
      <div class=" buttons" >
        <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="data.showDelete = !data.showDelete;" ></button>
      </div>
    </ion-nav-buttons>
    <!-- END button DELETE -->


    <ion-content >
        <ion-list  show-delete="data.showDelete" >

          <!-- REVISAR !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!1 -->
          <!--find -->
          <ion-item>
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" ng-model="searchFilter" placeholder="Buscar entre mis amigos">
            </label>
          </ion-item>
          <!--end find -->


            <!--item avatar-->
            <ion-item ng-repeat="friend in friendsList | filter:searchFilter" friend="friend"
                      class="item item-avatar item-remove-animate item-button-right"
                      ng-click="goProfile(friend.contact_id, friend.contact_name, friend.contact_photo)">

                  <img src={{friend.contact_photo}}>
                  <h2>{{friend.contact_name}}</h2>
                  <ion-delete-button class="ion-minus-circled"
                                     ng-click="deleteFriendButton(friend)"> </ion-delete-button>
                  <!--<button class="button button-positive icon ion-android-chat"
                          ng-click="sendMessage(friend)"> </button>
                  <ion-option-button class="button button-positive icon ion-android-settings"
                                     ng-click="editFriendButton(item)"></ion-option-button>-->

            </ion-item>
            <!--end item avatar-->

        </ion-list>
    </ion-content>

</ion-view>
