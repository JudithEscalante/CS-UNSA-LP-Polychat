<ion-view title="Signup" id="page6" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form2" class="list form-signup">
            <ion-list id="signup-list2" class=" ">
                <label class="item item-input " id="signup-input3">
                    <span class="input-label">UserName</span>
                    <input type="text" ng-model="newUser.name"
                            placeholder="Manuelin">
                </label>
                <label class="item item-input " id="signup-input4">
                    <span class="input-label">email</span>
                    <input type="text" ng-model="newUser.email"
                           placeholder="manuelin@deporte.blanco">
                </label>
                <label class="item item-input " id="signup-input5">
                    <span class="input-label">Password</span>
                    <input type="text" ng-model="newUser.password"
                          placeholder="*******">
                </label>
            </ion-list>
            <a  id="signup-button3"
              class=" button button-stable  button-block icon-left ion-android-add "
              ng-click="signup(newUser)" >Sign up</a>
        </form>
    </ion-content>
</ion-view>
