 <ion-pane class="messaging-view">
  <ion-content class="content-stable"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true">

      <div ng-repeat="message in messages"
          class="messages">
        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
          <p>{{ message.body }}</p>
          <span>{{ message.from.displayName }}</span>
        </div

        <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">aaa </div>  <!--{{message.time}}</div> -->
      </div>
    </ion-content>


  </ion-pane>

  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Type your message"
                  on-return="addMessage(); closeKeyboard()"
                  ng-model="message" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-click="addMessage()">
          Enviar
        </button>
      </ion-footer-bar>
